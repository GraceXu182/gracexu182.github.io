  description: Dr.Xu is a tenure-track Assistant Professor in the Department of Data Science, Ying Wu College of Computing at NJIT. Dr. Xu received her Ph.D. in Computer Science from Northeastern University and completed a two-year joint Ph.D. study in the Division of Applied Mathematics at Brown University. She conducted postdoctoral research at both Brown University and the MIT McGovern Institute for Brain Research. Her research interests encompass deep learning, LLMs, graph machine learning, and their applications in various domains, including healthcare, biology, neuroscience, climate modeling, and solar physics. Dr. Xu has published in top-tier conferences and journals such as NeurIPS, MICCAI, TNNLS, SIAM Review, Neural Networks, and PLoS Computational Biology. She has received several prestigious awards, including grants from the DOE and AFOSR, in support of her research.
